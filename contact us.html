<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="images/tacos logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Tacos Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="/#Our Menu">Menu</a></li>
                <li><a href="shop hours.html">Hours</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="images/taco cu.jpg" alt="Little taco shop tacos" width="1000" height="200" loading="lazy">
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
        </figure>
    </section>
    <main class="main">
        <section class="main__article">
            <h2>Our location</h2>
            <p>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kanas City,MO 55555-55555
            </address>
            <br>
            Phone: <a href="tel:555555555">55555-55555</a>
            </p>
        </section>
        <section class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__lable" for="Name">Name:</label>
                        <input class="contact__input" type="text" name="Name" id="Name" required
                            placeholder="your name">
                    </p>
                    <p class="contact__p">
                        <label class="contact__lable" for="Email">Email:</label>
                        <input class="contact__input" type="text" name="Email" id="Email" placeholder="your email"
                            required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__lable" for="Your message">Your Message:</label>
                    <p>
                        <textarea class="contact__textarea" type="text" name="Your message" id="Your message" cols="24"
                            rows="10" placeholder="Type your message here."></textarea>
                    </p>
                    </p>
                </fieldset>
                <br>
                <button type="submit" class="contact__button">Submit</button>
                <button type="reset" class="contact__button">Reset</button>
            </form>
            <p class="center">
                <a href="#">Back to Top</a>
            </p>
        </section>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span>
            <span class="nowrap">Little Tacos Shop</span>
        </p>
    </footer>

</body>

</html>
